<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepoRover - AI Codebase Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .chat-bubble-user {
            background-color: #2563eb; /* blue-600 */
        }
        .chat-bubble-agent {
            background-color: #4b5563; /* gray-600 */
        }
        .lds-ellipsis {
            display: inline-block;
            position: relative;
            width: 60px;
            height: 20px;
        }
        .lds-ellipsis div {
            position: absolute;
            top: 5px;
            width: 11px;
            height: 11px;
            border-radius: 50%;
            background: #fff;
            animation-timing-function: cubic-bezier(0, 1, 1, 0);
        }
        .lds-ellipsis div:nth-child(1) {
            left: 8px;
            animation: lds-ellipsis1 0.6s infinite;
        }
        .lds-ellipsis div:nth-child(2) {
            left: 8px;
            animation: lds-ellipsis2 0.6s infinite;
        }
        .lds-ellipsis div:nth-child(3) {
            left: 32px;
            animation: lds-ellipsis2 0.6s infinite;
        }
        .lds-ellipsis div:nth-child(4) {
            left: 56px;
            animation: lds-ellipsis3 0.6s infinite;
        }
        @keyframes lds-ellipsis1 {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        @keyframes lds-ellipsis3 {
            0% { transform: scale(1); }
            100% { transform: scale(0); }
        }
        @keyframes lds-ellipsis2 {
            0% { transform: translate(0, 0); }
            100% { transform: translate(24px, 0); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col md:flex-row h-screen antialiased">

    <!-- Left Panel: Ingestion Control -->
    <div class="w-full md:w-1/3 lg:w-1/4 bg-gray-800 p-6 flex flex-col border-r border-gray-700">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-white">RepoRover</h1>
            <p class="text-gray-400 mt-1">Your AI codebase companion.</p>
        </header>
        
        <div class="flex-grow">
            <h2 class="text-xl font-semibold mb-4">1. Ingest a Repository</h2>
            <form id="ingest-form">
                <div class="space-y-4">
                    <input type="url" id="repo-url" placeholder="https://github.com/user/repo" required class="w-full bg-gray-700 border border-gray-600 rounded-md px-4 py-2 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none transition" />
                    <button type="submit" id="ingest-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300 flex items-center justify-center disabled:bg-gray-500 disabled:cursor-not-allowed">
                        <svg id="ingest-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" /></svg>
                        <span id="ingest-button-text">Analyze Repository</span>
                    </button>
                </div>
            </form>

            <div id="ingestion-status" class="mt-6 p-4 bg-gray-900 rounded-md h-48 overflow-y-auto">
                <p class="text-gray-500">Awaiting repository URL...</p>
            </div>
        </div>

        <footer class="text-center text-gray-500 text-sm mt-4">
            <p>&copy; 2025 RepoRover</p>
        </footer>
    </div>

    <!-- Right Panel: Chat Interface -->
    <div id="chat-container" class="w-full md:w-2/3 lg:w-3/4 flex flex-col h-full bg-gray-900 opacity-50 transition-opacity duration-500">
        <header class="p-4 border-b border-gray-700">
            <h2 class="text-xl font-semibold">2. Ask About the Code</h2>
            <p id="chat-status" class="text-sm text-gray-400">Please ingest a repository to begin.</p>
        </header>

        <main id="chat-window" class="flex-grow p-6 overflow-y-auto">
            <!-- Chat messages will be appended here -->
        </main>

        <footer class="p-4 border-t border-gray-700">
            <form id="chat-form" class="flex items-center space-x-4">
                <input type="text" id="chat-input" placeholder="Ask a question about the repository..." disabled class="w-full bg-gray-800 border border-gray-700 rounded-md px-4 py-2 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none disabled:cursor-not-allowed disabled:opacity-50 transition" />
                <button type="submit" id="send-button" disabled class="bg-blue-600 hover:bg-blue-700 text-white font-bold p-2 rounded-full transition duration-300 disabled:bg-gray-500 disabled:cursor-not-allowed">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
                </button>
            </form>
        </footer>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- DOM Elements ---
        const ingestForm = document.getElementById('ingest-form');
        const ingestButton = document.getElementById('ingest-button');
        const ingestButtonText = document.getElementById('ingest-button-text');
        const ingestIcon = document.getElementById('ingest-icon');
        const repoUrlInput = document.getElementById('repo-url');
        const ingestionStatus = document.getElementById('ingestion-status');

        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const chatWindow = document.getElementById('chat-window');
        const chatStatus = document.getElementById('chat-status');

        let isIngesting = false;
        let isReadyToQuery = false;
        
        // --- Ingestion Logic ---
        ingestForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (isIngesting) return;

            const repoUrl = repoUrlInput.value;
            if (!repoUrl) return;

            setIngestingState(true);
            logStatus('Starting ingestion...', 'info');
            
            try {
                // IMPORTANT: This assumes your FastAPI server is running on localhost:8000
                // and has an `/ingest` endpoint.
                const response = await fetch('/ingest', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ github_url: repoUrl }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Ingestion failed');
                }

                const result = await response.json();
                logStatus('Repository analysis complete!', 'success');
                logStatus('You can now ask questions about the code.', 'info');
                setReadyToQueryState(true, repoUrl.split('/').pop());

            } catch (error) {
                logStatus(`Error: ${error.message}`, 'error');
            } finally {
                setIngestingState(false);
            }
        });
        
        // --- Chat Logic ---
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!isReadyToQuery) return;
            
            const question = chatInput.value.trim();
            if (!question) return;

            appendMessage(question, 'user');
            chatInput.value = '';
            showAgentThinking(true);

            try {
                // IMPORTANT: This assumes your FastAPI server has a `/query` endpoint.
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: question }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to get response');
                }

                const result = await response.json();
                const answer = result.result?.final_response?.response || 'Sorry, I could not find an answer.';
                appendMessage(answer, 'agent');

            } catch (error) {
                appendMessage(`Error: ${error.message}`, 'agent');
            } finally {
                showAgentThinking(false);
            }
        });


        // --- UI State Management Functions ---
        function setIngestingState(ingesting) {
            isIngesting = ingesting;
            ingestButton.disabled = ingesting;
            repoUrlInput.disabled = ingesting;
            ingestButtonText.textContent = ingesting ? 'Analyzing...' : 'Analyze Repository';
            if (ingesting) {
                ingestIcon.innerHTML = `<svg class="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;
            } else {
                ingestIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" /></svg>`;
            }
        }
        
        function setReadyToQueryState(ready, repoName) {
            isReadyToQuery = ready;
            chatContainer.style.opacity = ready ? '1' : '0.5';
            chatInput.disabled = !ready;
            sendButton.disabled = !ready;
            chatStatus.textContent = ready ? `Ready to answer questions about '${repoName}'` : 'Please ingest a repository to begin.';
        }

        function logStatus(message, type = 'info') {
            const firstLog = ingestionStatus.querySelector('p.text-gray-500');
            if (firstLog) {
                ingestionStatus.innerHTML = ''; // Clear initial message
            }
            const p = document.createElement('p');
            p.textContent = `> ${message}`;
            if (type === 'success') p.className = 'text-green-400';
            else if (type === 'error') p.className = 'text-red-400';
            else p.className = 'text-gray-300';
            ingestionStatus.appendChild(p);
            ingestionStatus.scrollTop = ingestionStatus.scrollHeight;
        }

        function appendMessage(text, role) {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = `flex mb-4 ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const bubble = document.createElement('div');
            bubble.className = `rounded-lg p-3 max-w-lg ${role === 'user' ? 'chat-bubble-user text-white' : 'chat-bubble-agent text-white'}`;
            bubble.textContent = text;
            
            messageWrapper.appendChild(bubble);
            chatWindow.appendChild(messageWrapper);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function showAgentThinking(thinking) {
             const existingThinkingBubble = document.getElementById('thinking-bubble');
            if (existingThinkingBubble) {
                existingThinkingBubble.remove();
            }

            if (thinking) {
                const messageWrapper = document.createElement('div');
                messageWrapper.id = 'thinking-bubble';
                messageWrapper.className = 'flex mb-4 justify-start';
                
                const bubble = document.createElement('div');
                bubble.className = 'rounded-lg p-3 max-w-lg chat-bubble-agent text-white';
                bubble.innerHTML = `<div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>`;
                
                messageWrapper.appendChild(bubble);
                chatWindow.appendChild(messageWrapper);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }
        }

    });
</script>
</body>
</html>
