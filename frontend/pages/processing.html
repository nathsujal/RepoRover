<html><head>
    <meta charset="utf-8"/>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Spline+Sans%3Awght%40400%3B500%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <title>Stitch Design</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
          :root {
            --primary-color: #ea2a33;
          }
        </style>
    </head>
    <body class="bg-gray-50 text-gray-800" style='font-family: "Spline Sans", "Noto Sans", sans-serif;'>
    <div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col">
    <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 px-10 py-3">
    <div class="flex items-center gap-4 text-gray-900">
    <div class="size-6">
    <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path clip-rule="evenodd" d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z" fill="currentColor" fill-rule="evenodd"></path></svg>
    </div>
    <h2 class="text-gray-900 text-lg font-bold leading-tight tracking-[-0.015em]">RepoRover</h2>
    </div>
    <div class="flex flex-1 justify-end gap-4">
    <nav class="flex items-center gap-6">
    <a class="text-gray-900 text-sm font-medium leading-normal hover:text-[var(--primary-color)] transition-colors" href="#">Home</a>
    <a class="text-gray-900 text-sm font-medium leading-normal hover:text-[var(--primary-color)] transition-colors" href="#">Explore</a>
    <a class="text-gray-900 text-sm font-medium leading-normal hover:text-[var(--primary-color)] transition-colors" href="#">Pricing</a>
    </nav>
    <div class="flex items-center gap-4">
    <button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-6 bg-[var(--primary-color)] text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-red-700 transition-colors">
    <span class="truncate">New Analysis</span>
    </button>
    <div class="relative">
    <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuADOie7PO-YL3ctotTK4WQarcxUKOEnkQ_wvbcbBCJK5LOwJR3HLPm8NTEWYoLaMM-dcq0hiiLyPDC1uRAGO3AgHwdpIIsgMKq1MEeHScE74FSr-p8ikREi7o_cxynRGONx9eZKwJ0O2-VzHvL6ey0lRg3A1V7m006BjpIahNPtuLF-cSfUI1VjTGzVOdQ_vsRju56NQ0x-pxDN_AxN6qWKI4idbB12UVGul9El-lvNQMZCSqtfsSZVixiWtF5rMIOR6SVETj28yFo");'></div>
    </div>
    </div>
    </div>
    </header>
    <main class="flex flex-1 justify-center py-16 px-4">
    <div class="w-full max-w-2xl text-center">
    <div class="mb-8 flex justify-center">
    <svg class="animate-spin h-12 w-12 text-[var(--primary-color)]" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
    <path class="opacity-75" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" fill="currentColor"></path>
    </svg>
    </div>
    <h1 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Analyzing Repository...</h1>
    <p class="mt-4 text-lg text-gray-600">Please wait while we process your request. This may take a few moments.</p>
    <div class="mt-12 bg-white rounded-lg shadow-lg p-6 text-left">
    <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
    <svg class="w-5 h-5 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M4 6h16M4 12h16M4 18h7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path></svg>
                    Ingestion Log
                  </h3>
    <div class="space-y-4 font-mono text-sm text-gray-600">
    <div class="flex items-center">
    <div class="w-6 h-6 flex items-center justify-center mr-3">
    <div class="w-2.5 h-2.5 bg-green-500 rounded-full"></div>
    </div>
    <span>Cloning repository...</span>
    <span class="ml-auto text-green-500 font-semibold">Done</span>
    </div>
    <div class="flex items-center">
    <div class="w-6 h-6 flex items-center justify-center mr-3">
    <div class="w-2.5 h-2.5 bg-green-500 rounded-full"></div>
    </div>
    <span>Parsing code...</span>
    <span class="ml-auto text-green-500 font-semibold">Done</span>
    </div>
    <div class="flex items-center">
    <div class="w-6 h-6 flex items-center justify-center mr-3">
    <svg class="animate-spin h-4 w-4 text-[var(--primary-color)]" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
    <path class="opacity-75" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" fill="currentColor"></path>
    </svg>
    </div>
    <span>Indexing files...</span>
    <span class="ml-auto text-[var(--primary-color)] font-semibold">In Progress</span>
    </div>
    <div class="flex items-center opacity-50">
    <div class="w-6 h-6 flex items-center justify-center mr-3">
    <div class="w-2.5 h-2.5 bg-gray-400 rounded-full"></div>
    </div>
    <span>Generating insights...</span>
    <span class="ml-auto text-gray-500 font-semibold">Pending</span>
    </div>
    </div>
    </div>
    </div>
    </main>
    </div>
    </div>
    
    </body></html>
